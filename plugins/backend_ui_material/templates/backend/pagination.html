{%- macro next_page_link(class=None) -%}
{%- if paging -%}

{%- set class = class or 'pull-right' -%}
    {% if paging.previous_cursor is defined -%}
    <a href="{{this.uri(_pass_all=True, cursor=paging.previous_cursor)}}" class="btn bg-grey-300 waves-effect waves-light waves-round waves-effect waves-light">
      <i class="zmdi zmdi-caret-left" aria-hidden="true"></i>
      <span class="hidden-xs">上一頁</span>
    </a>
    {%- else -%}
    <a href="#" class="btn disable grey-300 bg-grey-100 waves-effect waves-light waves-round waves-effect waves-light">
      <i class="zmdi zmdi-caret-left" aria-hidden="true"></i>
      <span class="hidden-xs">上一頁</span>
    </a>
    {% endif %}
    <a href="#" class="btn disable grey-500 waves-effect waves-light waves-round waves-effect waves-light hidden-xs">
      <span class="hidden-xs">{{paging.page}}</span>
    </a>
    {% if paging.next_cursor -%}
    <a href="{{this.uri(_pass_all=True, cursor=paging.next_cursor)}}" class="btn bg-grey-300 waves-effect waves-light waves-round waves-effect waves-light">
      <span class="hidden-xs">下一頁</span>
      <i class="zmdi zmdi-caret-right" aria-hidden="true"></i>
    </a>
    {%- else -%}
    <a href="#" class="btn disable grey-300 bg-grey-100 waves-effect waves-light waves-round waves-effect waves-light">
      <span class="hidden-xs">下一頁</span>
      <i class="zmdi zmdi-caret-right" aria-hidden="true"></i>
    </a>
    {%- endif -%}
{%- endif %}
{%- endmacro -%}
