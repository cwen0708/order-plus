<div class="site-menubar-body">
    <div>
        <div>
            <ul class="site-menu">
                {% for item in menus -%}
                    {%- if item.submenu -%}
                        <li class="site-menu-item has-sub">
                            <a href="javascript:void(0)">
                                <i class="site-menu-icon zmdi zmdi-case-check" aria-hidden="true"></i>
                                <span class="site-menu-title">{{ item.text }}</span>
                                <span class="site-menu-arrow"></span>
                            </a>
                            <ul class="site-menu-sub">
                                {%- for subitem in item.submenu %}
                                    <li class="site-menu-item">
                                        <a href="{{ subitem.url }}">
                                            <span class="site-menu-title">{{ subitem.text }}</span>
                                        </a>
                                    </li>
                                {%- endfor %}
                            </ul>
                        </li>
                    {%- else -%}
                        <li class="site-menu-item">
                            <a href="{{ item.url }}">
                                <i class="site-menu-icon zmdi zmdi-home" aria-hidden="true"></i>
                                <span class="site-menu-title">{{ item.text }}</span>
                            </a>
                        </li>
                    {% endif %}
                {%- endfor %}
            </ul>
        </div>
    </div>
</div>
