<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ backend_title }} - 網站管理後台</title>
    <link rel="stylesheet" type="text/css" href="https://storage.googleapis.com/code.getmdl.io/1.0.2/material.light_blue-red.min.css" />
    <link rel="stylesheet" type="text/css" href="/plugins/backend_ui_saimiri/static/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/plugins/backend_ui_saimiri/static/w2ui/w2ui-1.4.2.min.css">
    <link rel="stylesheet" type="text/css" href="/plugins/backend_ui_saimiri/static/TinyMCE/4.2.5/skins/lightgray/content.min.css">
    <link rel="stylesheet" type="text/css" href="/plugins/backend_ui_saimiri/static/css/console_gn.css?app_version={{ framework.app_version }}&backend_version={{ backend_version }}" />

    <script type="text/javascript" src="https://www.dropbox.com/static/api/2/dropins.js" id="dropboxjs" data-app-key="b38bj70vbh0ot1h"></script>
    <script type="text/javascript" src="/plugins/backend_ui_saimiri/static/js/jquery-2.1.0.min.js"></script>
    <script type="text/javascript" src="/plugins/backend_ui_saimiri/static/w2ui/w2ui-1.4.2.zhtw.js"></script>
    <script type="text/javascript" src="/plugins/backend_ui_saimiri/static/TinyMCE/4.2.5/tinymce.min.js?app_version={{ framework.app_version }}&backend_version={{ backend_version }}"></script>
    <script type="text/javascript" src="/plugins/backend_ui_saimiri/static/TinyMCE/4.2.5/langs/zh_TW.js"></script>
    <script type="text/javascript" src="/plugins/backend_ui_saimiri/static/js/moment.js"></script>
    <script type="text/javascript" src="/plugins/backend_ui_saimiri/static/js/zh-tw.js"></script>
    <script type="text/javascript" src="/plugins/backend_ui_saimiri/static/js/console.js?app_version={{ framework.app_version }}&backend_version={{ backend_version }}"></script>
</head>
<body ondragover="onDragOver(event)" ondrop="onDrop(event)" ondragenter="onDragStart(event)" ondragleave="onDragEnd(event)">
    <div class="layout-menu-area">
        <div class="layout-header"></div>
        <div class="sidebar">
            <div class="header"><a href="#" class="logo"><strong>{{ backend_title }}</strong></a></div>
            <div class="header-bar"></div>
            <div class="main-nav">
                <ul>
                    {% for item in menus -%}
                    {%- if item.submenu -%}
                    <li><a href="#">{{ item.text }} <i class="glyphicon glyphicon-chevron-right"></i></a>
                        <ul>
                            {%- for subitem in item.submenu %}
                            <li><a href="{{ subitem.url }}">{{ subitem.text }} </a></li>
                            {%- endfor %}
                        </ul>
                    </li>
                    {%- else -%}
                    <li><a href="{{ item.url }}">{{ item.text }}</a></li>
                    {% endif %}
                    {%- endfor %}
                </ul>
            </div>
        </div>
    </div>
    <div class="layout-search-area">
        <div class="header">
            <div class="search">
                <input type="search" name="s" placeholder="想找什麼...">
                <a href="#"><i class="glyphicon glyphicon-search"></i> 搜尋</a>
            </div>
        </div>
        <div class="header-bar"></div>
    </div>
    <div class="layout-main-area">
        <div id="mainArea" class="has-list">
            <h1>載入中…</h1>
        </div>
    </div>
    <div class="layout-side-area">
        <div id="detailArea"></div>
    </div>
    <div class="layout-message-area">
        <a id="message-box-button" class="message-box-button" title="通知訊息">
          <i class="glyphicon glyphicon-bell"></i>
        </a>
        <div id="message-box">
            <div id="message-box-gbv"></div>
            <div id="message-box-gbu"></div>
            <div class="title"><b>通知訊息</b></div>
            <ul></ul>
        </div>

        <nav class="nav-settings">
            <ul>
                <li><a href="/" target="_blank" title="查看前台"><i class="glyphicon glyphicon-eye-open"></i></a></li>
                <li><a href="/admin/logout" title="登出"><i class="glyphicon glyphicon-new-window"></i></a></li>
            </ul>
        </nav>
    </div>
</body>

</html>
