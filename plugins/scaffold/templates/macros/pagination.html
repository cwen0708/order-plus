{% macro next_page_link(class=None) -%}
{% if paging %}

{% set class = class or 'pull-right' %}
  <ul class="pager">
    <li class="disabled">
        <span class="paging_text">
            {{paging.page}}
        </span>
    </li>
    {% if paging.previous_cursor is defined %}
    <li class="previous">
        <a href="{{ uri(_pass_all=True, cursor=paging.previous_cursor)}}" class='paging-previous-link'><i class="glyphicon glyphicon-chevron-left "></i></a>
    </li>
    {% else %}
    <li class="previous disabled">
        <span class='paging-previous-link'><i class="glyphicon glyphicon-chevron-left "></i></span>
    </li>
    {% endif %}
    {% if paging.next_cursor %}
    <li class="next">
        <a href="{{ uri(_pass_all=True, cursor=paging.next_cursor)}}" class='paging-next-link'><i class="glyphicon glyphicon-chevron-right "></i></a>
    </li>
    {% else %}
    <li class="next disabled">
        <span class='paging-next-link'><i class="glyphicon glyphicon-chevron-right "></i></span>
    </li>
    {% endif %}
  </ul>
{% endif %}
{%- endmacro %}
